<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./calendario.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>

    <section class="calendario__grid">
        <div class="columna">
            <div class="fila sticky">
    
                <!-- TITULO -->
                <div class="titulo">
                    <div class="columna">
                        <h2>PRÓXIMOS <span>EVENTOS</span></h2>
                    </div>
                    <div class="columna">
                        <div class="annio">
                            <h2>2023-2024</h2>
                        </div>
                    </div>
                </div>
    
                <div class="img--evento">
                    <a id="imgEventoEnlace" href="https://www.mujereslideres.com/hablar-en-publico" target="_blank" rel="noopener">
                        <img id="imgEvento" src="https://images.clickfunnels.com/cdn-cgi/image/f=auto,q=80/https://statics.myclickfunnels.com/image/1117073/file/9dbae38a39f5dcb1433b6a63fae9203a.jpg" alt="Aprende a hablar en público">
                    </a>
                </div>
    
            </div>
    
        </div>
        <div class="columna">
    
            <div class="calendario__lista">
                <div class="fila">
                    <div class="subtitulo">
                        <h2>Guarda la fecha, <span>¡No te lo pierdas!</span></h2>
                    </div>
                </div>
                <div class="fila">
                    <div class="calendario">
                    </div>
                </div>
            </div>
    
        </div>
    </section>

<div id="botonVolverContenedor">
    <button id="volverBtn">
        Volver a proyectos
    </button>
</div>

<script src="calendario.js"></script>

</body>
</html>
